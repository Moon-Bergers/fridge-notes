<section data-ng-controller="tasksController" data-ng-init="getAll()">
  <h1>Tasks:</h1>
  <div data-create-task-directive></div>
  <div data-create-resource-directive save="create(resource)" fieldname="'taskBody'" resourcename="Task"></div>
  <ul data-ng-repeat="task in tasks">
    <li>
      {{task.taskBody}}
      <form data-ng-if="task.editing">
        <label for="task{{task._id}}">Edit Task</label>
        <input type="text" id="task{{task._id}}" data-ng-model="task.taskBody">
        <button type="submit" data-ng-click="save(task)">Save Changes</button>
        <button type="button" data-ng-click="editToggle(task)">Cancel</button>
      </form>
      <button data-ng-click="editToggle(task)" data-ng-if="!task.editing">Edit Task</button>
      <button data-ng-click="remove(task)">Delete Task</button>
    </li>
  </ul>
</section>
